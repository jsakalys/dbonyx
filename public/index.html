<!DOCTYPE html>
<html ng-app='dbonyx'>
<head>
	<base href="/">
	<title>DBOnyx</title>
	<link rel="stylesheet" media="screen" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Exo+2:400' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-cookies.js"></script>
    <script src="app/auctions.js"></script>
    <script src="app/items.js"></script>
    <script src="app/app.js"></script>
</head>
<body>
<div class="container">
<div class="row">
<div id="logo" style="float:left;">
<img src="/images/logo.png" width="15%" height="15%"></img>
<div id="brand" style="font-family: 'Exo 2', sans-serif; font-size: 24px">DB ONYX</div>
</div>
<div style="float:right">
login message
	<form action="/api/user/login" method="POST" id="login">
	<input type="text" name="email" id="email" placeholder="Email"><br>
	<input type="password" name="password" id="password" placeholder="Password"><br>
	<input type="submit" value="Log In"><a href="/user/register">Sign Up</a>
	</form></div>
</div>
<div class="row">
<nav class="navbar navbar-default">
<div class="container-fluid">
      <ul class="nav navbar-nav">
      <li><a href="/database">Database</a></li>
      <li><a href="/auctions">Auction House</a></li>
      <li><a href="/character">Character Tools</a></li>
      <li><a href="#">Community</a></li>
      </ul>
      <div style="float:right;margin:10px 0;"><input type="text" placeholder="search"></div>
</div>
</nav>
</div>
<ng-view></ng-view>
<div id="footer">
</div>
</div>
</body>
</html>
