<html lang="en" ng-app="dbonyx">
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <!-- BRAND NAVIGATION AND USER PANEL -->
  <div class="col-xs-12" ng-controller='userCtrl'>
    <div class="row">
      <nav role="navigation" class="navbar navbar-default" id="brand-nav">
        <div class="container-fluid" id="proprietary-bar">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">ONYX GAMING</a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li class="warning" ng-if="error">{{error}}</li>
            <li class="success" ng-if="success">{{success}}</li>
            <li ng-if="user.loggedin">
              <div ng-click="toggleUserPanel()" class="userName">{{user.username}} <b class="caret"></b></div>
            </li>
            <li ng-if="!user.loggedin">
              <form>
                <input ng-model="login.email" ng-focus="clearError()" placeholder="Email Address">
                <input ng-model="login.password" ng-focus="clearError()" type="password" placeholder="Password">
                <input type="submit" value="Log In" ng-focus="clearError()" ng-click="login()">
                <button ng-click="toggleRegister()" ng-focus="clearError()">Register</button>
              </form>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="row" ng-if="showUserPanel">
      <user-panel></user-panel>
    </div>
    <user-register-form ng-show="showRegisterForm"></user-register-form>
  </div>
  <!-- LEADERBOARD -->
  <div class="col-xs-12">
    <div class="row">
      <div id="leaderboard" class="center-block"></div>
    </div>
  </div>
  <!-- MAIN NAVIGATION PANEL -->
  <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
    <menu-bar>
      <menu title="Database" link="/">Databse Links</menu>
      <menu title="Auction House" link="/auctions">Auction House Links</menu>
      <menu title="Character Tools" link="/character">Character Tools</menu>
      <menu title="Community" link="/community">Community</menu>
    </menu-bar>
    <!-- MAIN CONTENT AND SIDE PANEL -->
    <div class="row" id="main-container">
      <div class="col-xs-12" id="main-content">
        <!-- <div class="row">
          <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Character Tools</a></li>
            <li class="active">Reputation</li>
          </ol>
        </div> -->
        <div class="row">
          <div class="col-xs-12">
            <ng-view></ng-view>
          </div>
        </div>
      </div>
      
    </div>
    <!-- SITE MAP AND FOOTER PANEL -->
    <onyx-footer></onyx-footer>
  </div>
</body>
</html>
