<div class="auctionHistory">
<div class="close" ng-click="showAuctionHistory=!showAuctionHistory">(close)</div>
<div class="row"><item-link item="item"></item-link></div>
<svg width="480" height="320">
<rect width="100%" height="100%" fill="black"></rect>
<rect ng-attr-width="{{barwidth}}px" ng-attr-height="{{barheight}}px" ng-repeat="history in histories track by $index" ng-attr-x="{{$index*barwidth}}" class="auctionHistoryBar" ng-class="{auctionHistoryBarSelected:history.selected}" ng-mouseenter="hoverIn($index)" ng-mouseleave="hoverOut($index)" ng-click="hoverIn($index)"></rect>
<circle ng-repeat="history in histories track by $index" ng-attr-cx="{{barwidth*$index+barwidth/2}}" ng-attr-cy="{{history.y}}" r="4" stroke="black" stroke-width="1" fill="red" ng-mouseenter="hoverIn($index)" ng-mouseleave="hoverOut($index)" ng-click="hoverIn($index)"></circle>
</svg>
</div>
