<div class="watchlistForm">
<span class="close" ng-click="showWatchlist=!showWatchlist">(close)</span>
<form class="form-inline">
	<div class="row"><item-link item="item"></item-link></div>
	<div class="row">
		<label for="realmInput">Realm: </label><auto-complete realm-input="realmInput"></auto-complete>
	</div>
	<div class="form-group row">
		<label for="min" class="col-md-2 form-control-label">Min: </label>
		<div class="col-md-4"><input size="3" class="form-control col-md-4" ng-model="minQuantity" select-on-focus id="min"></div>
		<label for="max" class="col-md-2 form-control-label">Max: </label>
		<div class="col-md-4"><input size="3" class="form-control" ng-model="maxQuantity" select-on-focus id="max"></div>
	</div>
	<div class="row">		
		<div class="col-md-6"><input size="6" class="form-control" ng-model="gold" select-on-focus id="maxgold"><label for="maxgold">g</label></div>
		<div class="col-md-3"><input size="3" class="form-control" ng-model="silver" select-on-focus id="maxsilver"><label for="maxsilver">s</label></div>
		<div class="col-md-3"><input size="3" class="form-control" ng-model="copper" select-on-focus id="maxcopper"><label for="maxcopper">c</label></div>
	</div>
	<div class="row" ng-if="user.loggedin">
		<input class="form-control col-md-12" type="submit" value="Add" ng-click="submit()">
	</div>
	<div class="row warning" ng-if="!user.loggedin">
		<div class="col-md-12">You must be logged in to add a watchlist.</div>
	</div>
</form>
</div>
