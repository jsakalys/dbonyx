<div class="row" id="nav-container">
  <!-- MAIN MENU -->
  <nav id="primary-nav">
    <ul class="nav nav-tabs navbar-left">
      <li ng-repeat="menu in menus" ng-mouseover="select(menu)" ng-mouseleave="off(menu)"><a href="{{menu.link}}">{{menu.title}} <b class="caret"></b></a></li>
    </ul>
    <form role="search" class="navbar-form navbar-right">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search the database">
      </div>
      <button type="submit" class="btn btn-default">Go</button>
    </form>
  </nav>
  <!-- SUB MENU -->
  <nav id="secondary-nav" ng-transclude ng-show="menuSelected"></nav>
</div>
