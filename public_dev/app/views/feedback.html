<div ng-controller="feedbackCtrl">
<div class="row">
<div class="col-md-12 col-sm-12 col-xs-12 col-lg-12">
<div ng-if="error">
{{error}}
</div>
<div ng-if="success">
{{success}}
</div>
<form ng-submit="sendFeedback()">
<div class="form-group">
<label class="form-control-label" for="title">Feedback Title</label>
<input class="form-control" type="text" id="title" ng-model="title">
</div>
<div class="form-group">
<label class="form-control-label" for="message">Feedback Message</label>
<textarea class="form-control" id="message" ng-model="message"></textarea>
</div>
<div class="form-group">
<button type="submit">Send Feedback</button>
</div>
</form>
</div>
</div>
</div>
